{% extends "base.html" %} {% block title %}Вход{% endblock %} {% block content
%}
<div class="row justify-content-center">
  <div class="col-md-6">
    <h2>Вход</h2>
    {% if messages %} {% for message in messages %}
    <div
      class="alert alert-{% if message.tags %}{{ message.tags }}{% else %}info{% endif %} alert-dismissible fade show"
      role="alert"
    >
      {{ message }}
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="alert"
        aria-label="Close"
      ></button>
    </div>
    {% endfor %} {% endif %}
    <form method="post">
      {% csrf_token %} {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Войти</button>
    </form>
    <p class="mt-3">
      Нет аккаунта? <a href="{% url 'signup' %}">Зарегистрироваться</a>
    </p>
    {# UPDATED LINK #}
  </div>
</div>
{% endblock %}
